<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; padding-top: 2.5rem; }
    .attribution a { color: hsl(178, 100%, 50%); }
    .attribution p{color: white; }
  </style>
</head>
<body>
  <section class="container">
    <section class="top">
      <img src="images/image-equilibrium.jpg" width="100%" alt="">
    </section>
    <section class="bottom">
      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="clock">
        <div class="right">
          <img src="images/icon-ethereum.svg" alt="">
          <p>0.041 ETH</p>
        </div>
        <div class="left">
          <img src="images/icon-clock.svg" alt="">
          <p>3 days left</p>
        </div>
      </div>
    </section>
    <hr>
    <section class="last">
      <img src="images/image-avatar.png" width="40px" alt="">
      <p><span id="create"> Creation of </span>Jules Wyvern</p>
    </section>
  </section>


  <div class="attribution">
   <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
    Coded by <a href="#">Ayandipe Emmanuel Tijesunimi</a></p>
  </div>
</body>
</html>
